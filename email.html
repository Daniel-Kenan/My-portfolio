<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/email.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME</title>
</head>
<style>
    body{
    background-color: slategray;
    background-position: center;
    /* background-repeat: no-repeat; */
    background-size: cover;

    }
    .container{
        display: block;
        height: 80vh;
        width: 50%;
    }
</style>
<body>
    <div class="container">
        <h2 style="text-align: center;">Fill IN THE FORM</h2>
        <br><br>
     Name : <input type="text" required name="username" style="width: 60%;">
        <br><br>
    <form action="/new-message" method="POST">
     Your  Email: <input type="email" name="email" id="email" required style="width: 60%;"> <br>
     <br><br>
     Message: <br>
     <div class="msg" contenteditable style="width: 60%;"></div>
     <br>
     <input type="text" name="message" id="message" style="background-color: transparent;border: 0;color: transparent;width: 0%;" required style="width: 60%;">
     <input type="submit" value="Submit" class="submit">
    </form>
   <br><br><br>
    <script src="javascripts/email.js"></script>
    
</div>
</body>
</html>
